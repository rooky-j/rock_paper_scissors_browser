<!DOCTYPE html>
<html>
<head>
<link href="stylesheet.css" rel="stylesheet" type="text/css">
<link href="https://fonts.googleapis.com/css?family=Open+Sans:800&display=swap" rel="stylesheet">
<title>Rock, Paper, Scissors - rooky-j</title>
</head>
<body>

<div>
    <h1>Rock, Paper, Scissors</h1>
</div>

<main>
    <div id="scoreContainer">
        <div id="playerScore">
            <p class="text">Player Score</p> 
            <div class="box" id="playerBox">0</div>
        </div>
        <div id="computerScore">
            <p class="text">Computer Score</p> 
            <div class="box" id="computerBox">0</div>
        </div>
    </div>

    <div id="buttonContainer">
        <button class="button" id="Rock">Rock</button>
        <button class="button" id="Paper">Paper</button>
        <button class="button" id="Scissors">Scissors</button>
    </div>

    <div id='results'>
        <p>Choose Your Weapon...</p>
        <p id="winner"></p>
    </div>

    <div>
        <button id='rematch' class="button">Rematch</button>
    </div>
</main>


<script src="script.js"></script>
</body>

</html>
